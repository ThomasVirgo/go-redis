<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Gandalf</title>
</head>

<body>
    <h1>Welcome!</h1>
    <div>
        <h5>Create A New Room</h5>
        <form hx-post="/new_room" hx-trigger="submit" hx-swap="none">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="number_of_players">Number of Players</label>
            <input type="number" id="number_of_players" name="number_of_players" min="2" max="4" />
            <button type="submit">Create Room</button>
        </form>
    </div>
    <div>
        <h5>Join An Existing Room</h5>
        <form hx-post="/join_room" hx-trigger="submit" hx-swap="none">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="room_id">Room ID</label>
            <input type="text" id="room_id" name="room_id" />
            <button type="submit">Join Room</button>
        </form>
    </div>
</body>

</html>
