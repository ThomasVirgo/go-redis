<div class="grid-container" hx-get="./state" hx-trigger="load delay:1s" hx-swap="outerHTML">
    <div class="card card-top">Deck</div>
    <div class="card card-top">Pack</div>
    <div class="card card-empty">Room ID: {{.RoomID}} </div>
    <div class="card card-empty">
        <div>Players:</div>
        <ul>
            {{range $player := .Players}}
            <li>{{$player.Name}}</li>
            {{end}}
        </ul>
    </div>

    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
    <div class="card">Card 8</div>
    <div class="card">Card 9</div>
    <div class="card">Card 10</div>
    <div class="card">Card 11</div>
    <div class="card">Card 12</div>
    <div class="card">Card 13</div>
    <div class="card">Card 14</div>

</div>
