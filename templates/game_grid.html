<div id="game-container" hx-get="./state" hx-trigger="load delay:1s" hx-swap="outerHTML">
    {{if .State.Started}}
    <div>{{.State.GetPlayersTurnString}}</div>
    {{end}}
    <div class="grid-container">
        <div class="card card-top" hx-post="./take_turn" hx-trigger="click" hx-swap="outerHTML"
            hx-target="#game-container">Deck</div>
        <div class="card card-top">Pack</div>
        <div class="card card-empty"></div>
        <div class="card card-empty">
            <div>Players:</div>
            <ul>
                {{range $player := .State.Players}}
                <li>{{$player.Name}}</li>
                {{end}}
            </ul>
        </div>

        {{range $player := .State.Players}}
        {{range $card := $player.Cards}}
        <div class="card">Suit:{{$card.Suit}} Value:{{$card.Value}}</div>
        {{end}}
        {{end}}
    </div>
</div>
