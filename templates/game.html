<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
    <title>Gandalf</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .card {
            background-color: #a21043;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            text-align: center;
            font-size: 1.2em;
        }

        .card-empty {
            background-color: white;
            color: black;
        }

        .card-top {
            background-color: #4229a5;
        }
    </style>
</head>

<body>
    <div class="grid-container" hx-get="./state" hx-trigger="load delay:1s" hx-swap="outerHTML">

        <div class="card card-top">Deck</div>
        <div class="card card-top">Pack</div>
        <div class="card card-empty">Room ID: {{.RoomID}} </div>
        <div class="card card-empty">
            <div>Players:</div>
            <ul>
                {{range $player := .Players}}
                <li>{{$player.Name}}</li>
                {{end}}
            </ul>
        </div>

        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>
        <div class="card">Card 9</div>
        <div class="card">Card 10</div>
        <div class="card">Card 11</div>
        <div class="card">Card 12</div>
        <div class="card">Card 13</div>
        <div class="card">Card 14</div>
        <div class="card">Card 15</div>
        <div class="card">Card 16</div>
    </div>
</body>

</html>
